{% extends 'base.html' %}
{% block content %}
<div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <form method="post" action="{% url 'update_students' student.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="col-sm-11">
                        <h5 class="form-title">
                          <span><strong>EDIT STUDENTS</strong></span>
                        </h5>
                      </div>

                      {% include 'includes/messages.html' %}
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Profile Picture</label>
                          <input type="file" class="form-control" name="profile_pic" />
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" name="first_name" value="{{student.admin.first_name}}"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" name="last_name" value="{{student.admin.last_name}}"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" name="email" value="{{student.admin.email}}" readonly/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>User Name</label>
                          <input type="text" class="form-control" name="username" value="{{student.admin.username}}" readonly/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change the Password"/>
                        </div>
                      </div>
                    <div class="col-sm-11">
                          <label>Gender</label>
                          <select class="form-control" name="gender" >
                            <option>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option name="others">Others</option>
                          </select>
                    </div>
                      <br>
                    <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course_id" >
                            <option value="" disabled selected>Select Course</option>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11 ">
                        <label>Session Year</label>
                        <select class="form-control" name="session_year_id" >
                            <option value="" disabled selected>Select Session Year</option>
                            {% for session_year in session_years %}
                                <option value="{{ session_year.id }}">{{ session_year.session_start }} to {{ session_year.session_end }}</option>
                            {% endfor %}
                        </select>
                    </div>

                      <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                          <label>Address</label>
                          <textarea class="form-control" name="address" >{{student.address}}</textarea>
                        </div>
                      </div>





                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                          Edit Student
                        </button>
                      </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
