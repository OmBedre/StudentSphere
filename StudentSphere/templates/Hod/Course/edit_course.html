{% extends 'base.html' %}
{% block content %}

<div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  {% include 'includes/messages.html' %}
                  <form method="post" action="{% url 'update_course' %}" >
                    {% csrf_token %}
                      <div class="col-sm-11">
                        <h5 class="form-title">
                          <span><strong>EDIT COURSE</strong></span>
                        </h5>
                      </div>


                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Course Name</label>
                          <input type="text" class="form-control" name="course_name" value="{{course.name}}" required/>
                        </div>
                      </div>

                    <div class="col-sm-11" hidden="hidden">
                        <div class="form-group">
                          <label>Course ID</label>
                          <input type="text" class="form-control" name="course_id" value="{{course.id}}" required/>
                        </div>
                    </div>


                      <div class="col-12">
                        <button type="submit" class="btn btn-primary" name="add_course_button">
                          Update Course
                        </button>
                      </div>

                  </form>
                </div>
              </div>
            </div>
          </div>

{% endblock %}
