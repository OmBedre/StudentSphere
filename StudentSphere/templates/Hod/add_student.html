{% extends 'base.html' %}
{% block content %}
<div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="col-sm-11">
                        <h5 class="form-title">
                          <span><strong>ADD STUDENTS</strong></span>
                        </h5>
                      </div>
                      {% if messages %}
                        {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                        {% endfor %}
                    {% endif %}                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Profile Picture</label>
                          <input type="file" class="form-control" name="profile_pic"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control" name="first_name"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control" name="last_name"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" name="email" />
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>User Name</label>
                          <input type="text" class="form-control" name="username"/>
                        </div>
                      </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" name="password"/>
                        </div>
                      </div>
                    <div class="col-sm-11">
                          <label>Gender</label>
                          <select class="form-control">
                            <option>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option name="others">Others</option>
                          </select>
                    </div>
                      <br>
                    <div class="col-sm-11">
                          <label>Course</label>
                          <select class="form-control">
                            <option>Select Course</option>
                              {% for i in course %}
                              <option value="{{i.id}}">{{i.name}}</option>
                              {% endfor %}
                          </select>
                    </div>
                      <br>
                    <div class="col-sm-11 ">
                          <label>Session Year</label>
                          <select class="form-control">
                            <option>Select Session Year</option>
                            {% for i in session_year %}
                              <option value="{{i.id}}">{{i.session_start}}  TO  {{i.session_end}}</option>
                              {% endfor %}
                          </select>
                    </div>
                      <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                          <label>Address</label>
                          <textarea class="form-control" name="address"></textarea>
                        </div>
                      </div>





                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                          Update Profile
                        </button>
                      </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
